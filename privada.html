<body>

<h1>ğŸ”’ AuditorÃ­a â€“ Villahermosa</h1>

<input id="nombre" placeholder="Nombre del equipo">
<input id="precio" placeholder="Precio">
<button onclick="agregar()">â• Agregar</button>

<div id="lista"></div>

<script>
let productos = JSON.parse(localStorage.getItem("villa_productos")) || [];

function guardar() {
    localStorage.setItem("villa_productos", JSON.stringify(productos));
}

function agregar() {
    const nombre = document.getElementById("nombre").value;
    const precio = document.getElementById("precio").value;

    if (!nombre || !precio) return alert("Campos vacÃ­os");

    productos.push({ nombre, precio });
    guardar();
    mostrar();
}

function eliminar(i) {
    productos.splice(i, 1);
    guardar();
    mostrar();
}

function mostrar() {
    const cont = document.getElementById("lista");
    cont.innerHTML = "";
    productos.forEach((p, i) => {
        cont.innerHTML += `
            <div class="card">
                <b>${p.nombre}</b> - $${p.precio}
                <button onclick="eliminar(${i})">âŒ</button>
            </div>
        `;
    });
}

mostrar();
</script>
