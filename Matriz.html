<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos - Sucursal</title>

<style>

/* RESET */
*{
    box-sizing:border-box;
}

html{
    height:100%;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;

    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    background:#003366;
    color:white;
    padding:20px;
    text-align:center;
    position:relative;
}

.back-button{
    position:absolute;
    left:15px;
    top:20px;
    background:#0066cc;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:5px;
    cursor:pointer;
}

/* CONTENEDOR PRODUCTOS */
.container{
    max-width:1200px;
    margin:auto;
    padding:30px 20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;

    flex:1;
    width:100%;
}

/* TARJETAS */
.product{
    background:white;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
    padding:20px;
    display:flex;
    flex-direction:column;
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:220px;
    object-fit:contain;
    margin-bottom:15px;
}

.product-info h3{
    font-size:18px;
    margin:0 0 8px 0;
}

.product-info p{
    font-size:14px;
    color:#666;
    min-height:40px;
}

.price{
    font-size:22px;
    color:#0066cc;
    font-weight:bold;
    margin:12px 0;
}

.actions{
    margin-top:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
}

.actions button,
.actions a{
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:14px;
    cursor:pointer;
    text-decoration:none;
    text-align:center;
    font-weight:bold;
}

.btn-tech{ background:#444; color:white; }
.btn-whatsapp{ background:#25D366; color:white; }
.btn-fav{ background:#ffcc00; }

/* ALERTA */
.alert{
    position:fixed;
    top:20px;
    right:20px;
    background:#d9534f;
    color:white;
    padding:15px 20px;
    border-radius:8px;
    display:none;
    z-index:999;
}

.alert button{
    background:none;
    border:none;
    color:white;
    float:right;
    font-size:16px;
    cursor:pointer;
}

/* FOOTER CORREGIDO */
footer{
    background:#003366;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:auto;
}

</style>
</head>

<body>






<header>
<button class="back-button" onclick="window.location.href='sucursales.html'">
← Regresar
</button>
<h1>Sucursal Matriz</h1>
</header>

<div class="container">

<!-- PRODUCTO 1 -->
<div class="product" data-id="p1">
<img src="" alt="">
<div class="product-info">
<h3>EXTRACTOR</h3>
<p>DESCRIPCION</p>
<div class="price">PRECIO</div>
<div class="actions">
<a href="#" class="btn-tech" onclick="verFicha(event,this)">Ficha técnica</a>
<button class="btn-whatsapp" onclick="contactarWhats(this)">Contactar sucursal</button>
<button class="btn-fav" onclick="toggleFavorite(this)">⭐ Favorito</button>
</div>
</div>
</div>



    
<footer>
© 2024 Ventiver Servicios
</footer>

<div class="alert" id="alerta">
<button onclick="cerrarAlerta()">✖</button>
No hay ficha técnica disponible.
</div>

<script>
function toggleFavorite(btn){
const product = btn.closest('.product');
const id = product.dataset.id;
let favs = JSON.parse(localStorage.getItem('favoritos')) || [];
if(favs.includes(id)){
favs = favs.filter(f => f !== id);
btn.textContent="⭐ Favorito";
}else{
favs.push(id);
btn.textContent="✅ En favoritos";
}
localStorage.setItem('favoritos',JSON.stringify(favs));
}

document.querySelectorAll('.product').forEach(product=>{
const id = product.dataset.id;
let favs = JSON.parse(localStorage.getItem('favoritos')) || [];
if(favs.includes(id)){
product.querySelector('.btn-fav').textContent="✅ En favoritos";
}
});

function contactarWhats(btn){
const product = btn.closest('.product');
const titulo = product.querySelector('h3').innerText;
const mensaje = `Hola, me interesa el ${titulo} de la Sucursal Miguel Aleman.`;
const url = `https://wa.me/522294627449?text=${encodeURIComponent(mensaje)}`;
window.open(url,'_blank');
}

function verFicha(e,link){
if(!link.getAttribute('href') || link.getAttribute('href') === "#"){
e.preventDefault();
document.getElementById('alerta').style.display='block';
}
}

function cerrarAlerta(){
document.getElementById('alerta').style.display='none';
}
</script>

</body>
</html>
